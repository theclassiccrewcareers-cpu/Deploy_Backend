services:
  # ──────────────────────────────────────────────────────────────────────────
  # BACKEND SERVICE  (Python / FastAPI + Supabase PostgreSQL)
  # ──────────────────────────────────────────────────────────────────────────
  - type: web
    name: classbridge-backend
    rootDir: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"

      # ── Supabase / PostgreSQL ────────────────────────────────────────────
      # Use the Transaction Pooler URL from Supabase → Settings → Database
      # Format: postgresql://postgres.<project-ref>:<password>@aws-0-<region>.pooler.supabase.com:6543/postgres?sslmode=require
      - key: DATABASE_URL
        sync: false          # ← Set manually in Render Dashboard → Environment

      - key: USE_POSTGRES
        value: "true"

      # ── AI / External APIs ───────────────────────────────────────────────
      - key: GROQ_API_KEY
        sync: false          # ← Set manually in Render Dashboard → Environment

      # ── Google OAuth ─────────────────────────────────────────────────────
      - key: GOOGLE_CLIENT_ID
        sync: false          # ← Set manually if Google login is used

      # ── SMTP / Email ─────────────────────────────────────────────────────
      - key: SMTP_SERVER
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_EMAIL
        value: "info@noblenexus-ie.com"
      - key: SMTP_PASSWORD
        sync: false          # ← Gmail App Password — set in Render Dashboard

      # ── 2FA / OTP ────────────────────────────────────────────────────────
      # Set to "true" ONLY after confirming emails arrive in inbox.
      - key: ENABLE_2FA
        value: "false"
      - key: ALLOW_OTP_CONSOLE_FALLBACK
        value: "true"

      # ── Verification link ────────────────────────────────────────────────
      # This MUST match the Render backend service URL exactly (no trailing slash)
      - key: VERIFICATION_LINK_BASE
        value: "https://classbridge-backend.onrender.com"

      # ── Admin credentials ────────────────────────────────────────────────
      - key: ADMIN_LOGIN_EMAIL
        sync: false
      - key: ADMIN_LOGIN_PASSWORD
        sync: false

      # ── Render flag ──────────────────────────────────────────────────────
      - key: RENDER
        value: "true"

  # ──────────────────────────────────────────────────────────────────────────
  # FRONTEND SERVICE  (Static HTML / JS, served with serve)
  # ──────────────────────────────────────────────────────────────────────────
  - type: web
    name: classbridge-frontend
    rootDir: frontend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npx serve -s . -l $PORT
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
