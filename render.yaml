services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: classbridge-backend
    rootDir: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  # Frontend Service (Node/Web)
  - type: web
    name: classbridge-frontend
    rootDir: frontend
    env: node
    plan: free
    buildCommand: npm install && npm install serve && npm run build
    startCommand: npx serve -s . -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
